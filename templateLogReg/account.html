<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/account.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <h1 class="wrapper__header">Account page</h1>
        <button id="logout">Log out</button>
        <div id="input">
            <div>Enter your number:</div>
            <input type="number" id="value" name="age" placeholder="input desired age"/>
            <button id="send">Установить значение</button>
        </div>
        <div id="counter">
            <h2 class="counter__remain-header">Your remain time:</h2>
            <div id="remainingTime" class="counter__remain-time"></div>
        </div>
    </div>

    <script>
        var input = document.getElementById( 'input' );
        var counter = document.getElementById( 'counter' );
        var logout = document.getElementById( 'logout' );
        logout.addEventListener( 'click', logoutUser, false );

        xhr_get( '/user' ).then( function ( response ) {
            let user = JSON.parse( response );
            if( parseInt( user.timeStamp ) && parseInt( user.age ) ) {
                input.style.visibility = 'hidden';
                countDown(user.timeStamp, user.age )
            } else {
                counter.style.visibility = 'hidden';
                input.style.visibility = 'visible';

                var button = document.getElementById('send');
                button.addEventListener('click', setValue, false )
            }
        })

        function setValue() {
            var input = document.getElementById('value');
            var hours = convertYearsToSeconds( input.value );
            xhr_post('/age/set', hours );
            window.location.reload()
        }

        function convertYearsToSeconds( years ){
            const DAYS_IN_YEAR = 365;
            const HOURS_IN_DAY = 24;
            const SECONDS_IN_HOUR = 60*60;
            return years*DAYS_IN_YEAR*HOURS_IN_DAY*SECONDS_IN_HOUR
        }

        function xhr_get(url) {
            return new Promise( (resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
                xhr.onload = () => resolve(xhr.responseText);
                xhr.onerror = () => reject(xhr.statusText);
                xhr.send();
            } );
        }

        function xhr_post(url, data) {
            return new Promise( (resolve, reject) => {
                const xhr = new XMLHttpRequest();
                const body = JSON.stringify( { data } );
                xhr.open("POST", url, true);
                xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
                xhr.send( body );
                xhr.onload = () => resolve(xhr.responseText);
                xhr.onerror = () => reject(xhr.statusText);

            } );
        }

        function countDown( startPoint, timePeriod ) {
            var currentTime = Date.now();
            if( startPoint + timePeriod <= currentTime ){
                console.log('Time is out!')
            } else {
                var display = document.getElementById( 'remainingTime')
                var remainTime = timePeriod - ( currentTime - startPoint )
                var counter = 0;
                var intervalId = setInterval(function(){
                    counter++;
                    console.log('TICK');
                    display.innerText = String( Math.floor( ( remainTime - counter*1000 )/1000 ) ); }, '1000')

                setTimeout( function(){
                    clearInterval( intervalId )
                }, remainTime )
            }
        }

        function logoutUser(){
            xhr_get('/logout' ).then( function(){
                window.location.pathname = '/'
                console.log('Goodbye!')
            })
        }
    </script>
</body>
</html>
